<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Explorer Adventure - Unreal Engine 5.6</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            color: #4a9eff;
            overflow: hidden;
            height: 100vh;
            position: relative;
        }

        .game-container {
            width: 100%;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }

        .game-title {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #ffd700;
            font-size: 2.5em;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            font-weight: bold;
        }

        .controls {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #4a9eff;
            color: #4a9eff;
            font-size: 0.9em;
        }

        .status-bar {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 20px;
            border-radius: 25px;
            border: 2px solid #4a9eff;
            color: #4a9eff;
            font-size: 1.1em;
        }

        .canvas-container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background:
                radial-gradient(ellipse at 20% 20%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(ellipse at 40% 40%, rgba(120, 219, 255, 0.2) 0%, transparent 50%),
                linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 25%, #16213e 50%, #0f3460 75%, #000000 100%);
        }

        canvas {
            border: 2px solid #4a9eff;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(74, 158, 255, 0.3);
            background: #000;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ffd700;
            font-size: 1.5em;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        .game-ui {
            position: absolute;
            bottom: 80px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #4a9eff;
            color: #4a9eff;
        }

        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 10px;
            font-size: 0.9em;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            color: #ffd700;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="ui-overlay">
            <div class="game-title">ðŸŒŸ Space Explorer Adventure ðŸš€</div>
            <div class="controls">
                <div><strong>ðŸŽ® Controls:</strong></div>
                <div>WASD - Move</div>
                <div>Mouse - Look</div>
                <div>Space - Jump</div>
                <div>E - Interact</div>
            </div>

            <div class="game-ui">
                <div><strong>ðŸš€ Player Stats</strong></div>
                <div class="stats">
                    <div class="stat">
                        <div>Health</div>
                        <div class="stat-value" id="health">100</div>
                    </div>
                    <div class="stat">
                        <div>Energy</div>
                        <div class="stat-value" id="energy">100</div>
                    </div>
                    <div class="stat">
                        <div>Score</div>
                        <div class="stat-value" id="score">0</div>
                    </div>
                    <div class="stat">
                        <div>Level</div>
                        <div class="stat-value" id="level">1</div>
                    </div>
                </div>
            </div>

            <div class="status-bar">
                <span id="status">ðŸŒŸ Unreal Engine 5.6 - Professional Space Adventure</span>
            </div>
        </div>

        <div class="canvas-container">
            <canvas id="gameCanvas" width="1200" height="800"></canvas>
        </div>
    </div>

    <script>
        // Unreal Engine 5.6 Style Space Explorer Adventure
        class SpaceExplorerGame {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.width = this.canvas.width;
                this.height = this.canvas.height;

                this.player = {
                    x: this.width / 2,
                    y: this.height / 2,
                    size: 20,
                    speed: 5,
                    color: '#4a9eff'
                };

                this.planets = [];
                this.stars = [];
                this.particles = [];
                this.score = 0;
                this.health = 100;
                this.energy = 100;
                this.level = 1;

                this.keys = {};
                this.lastTime = 0;

                this.init();
            }

            init() {
                this.createUniverse();
                this.setupEventListeners();
                this.gameLoop();
            }

            createUniverse() {
                // Create stars
                for (let i = 0; i < 200; i++) {
                    this.stars.push({
                        x: Math.random() * this.width,
                        y: Math.random() * this.height,
                        size: Math.random() * 2 + 1,
                        brightness: Math.random()
                    });
                }

                // Create planets
                const planetNames = ['Earth', 'Mars', 'Jupiter', 'Saturn', 'Neptune'];
                const planetColors = ['#6bb6ff', '#ff6b35', '#ffd700', '#ff9f43', '#4a9eff'];

                for (let i = 0; i < 5; i++) {
                    this.planets.push({
                        x: 100 + Math.random() * (this.width - 200),
                        y: 100 + Math.random() * (this.height - 200),
                        radius: 30 + Math.random() * 40,
                        color: planetColors[i],
                        name: planetNames[i],
                        rotation: 0,
                        rotationSpeed: (Math.random() - 0.5) * 0.02
                    });
                }
            }

            setupEventListeners() {
                window.addEventListener('keydown', (e) => {
                    this.keys[e.code] = true;
                });

                window.addEventListener('keyup', (e) => {
                    this.keys[e.code] = false;
                });
            }

            update(deltaTime) {
                // Player movement
                if (this.keys['KeyW'] || this.keys['ArrowUp']) {
                    this.player.y -= this.player.speed;
                    this.energy = Math.max(0, this.energy - 0.5);
                }
                if (this.keys['KeyS'] || this.keys['ArrowDown']) {
                    this.player.y += this.player.speed;
                    this.energy = Math.max(0, this.energy - 0.5);
                }
                if (this.keys['KeyA'] || this.keys['ArrowLeft']) {
                    this.player.x -= this.player.speed;
                    this.energy = Math.max(0, this.energy - 0.5);
                }
                if (this.keys['KeyD'] || this.keys['ArrowRight']) {
                    this.player.x += this.player.speed;
                    this.energy = Math.max(0, this.energy - 0.5);
                }

                // Keep player in bounds
                this.player.x = Math.max(this.player.size, Math.min(this.width - this.player.size, this.player.x));
                this.player.y = Math.max(this.player.size, Math.min(this.height - this.player.size, this.player.y));

                // Regenerate energy
                if (this.energy < 100) {
                    this.energy = Math.min(100, this.energy + 0.3);
                }

                // Update planets
                this.planets.forEach(planet => {
                    planet.rotation += planet.rotationSpeed;

                    // Check collision with player
                    const distance = Math.sqrt(
                        Math.pow(this.player.x - planet.x, 2) +
                        Math.pow(this.player.y - planet.y, 2)
                    );

                    if (distance < planet.radius + this.player.size) {
                        this.score += 10;
                        document.getElementById('score').textContent = this.score;

                        // Level up check
                        if (this.score > 0 && this.score % 100 === 0) {
                            this.level++;
                            document.getElementById('level').textContent = this.level;
                        }
                    }
                });

                // Create particles
                if (Math.random() < 0.1) {
                    this.particles.push({
                        x: this.player.x + (Math.random() - 0.5) * 10,
                        y: this.player.y + (Math.random() - 0.5) * 10,
                        vx: (Math.random() - 0.5) * 2,
                        vy: (Math.random() - 0.5) * 2,
                        life: 30,
                        color: '#ffd700'
                    });
                }

                // Update particles
                this.particles = this.particles.filter(particle => {
                    particle.x += particle.vx;
                    particle.y += particle.vy;
                    particle.life--;
                    return particle.life > 0;
                });
            }

            draw() {
                // Clear canvas
                this.ctx.fillStyle = '#000';
                this.ctx.fillRect(0, 0, this.width, this.height);

                // Draw stars
                this.stars.forEach(star => {
                    this.ctx.fillStyle = `rgba(255, 255, 255, ${star.brightness})`;
                    this.ctx.fillRect(star.x, star.y, star.size, star.size);
                });

                // Draw planets
                this.planets.forEach(planet => {
                    this.ctx.save();
                    this.ctx.translate(planet.x, planet.y);
                    this.ctx.rotate(planet.rotation);

                    // Planet shadow
                    this.ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
                    this.ctx.beginPath();
                    this.ctx.arc(5, 5, planet.radius, 0, Math.PI * 2);
                    this.ctx.fill();

                    // Planet body
                    this.ctx.fillStyle = planet.color;
                    this.ctx.beginPath();
                    this.ctx.arc(0, 0, planet.radius, 0, Math.PI * 2);
                    this.ctx.fill();

                    // Planet highlight
                    this.ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                    this.ctx.beginPath();
                    this.ctx.arc(-planet.radius * 0.3, -planet.radius * 0.3, planet.radius * 0.6, 0, Math.PI * 2);
                    this.ctx.fill();

                    this.ctx.restore();

                    // Planet name
                    this.ctx.fillStyle = '#4a9eff';
                    this.ctx.font = '12px Arial';
                    this.ctx.textAlign = 'center';
                    this.ctx.fillText(planet.name, planet.x, planet.y + planet.radius + 20);
                });

                // Draw player (spacecraft)
                this.ctx.save();
                this.ctx.translate(this.player.x, this.player.y);

                // Spacecraft body
                this.ctx.fillStyle = this.player.color;
                this.ctx.fillRect(-15, -10, 30, 20);

                // Spacecraft cockpit
                this.ctx.fillStyle = 'rgba(100, 200, 255, 0.8)';
                this.ctx.fillRect(-5, -8, 10, 8);

                // Engine glow
                this.ctx.fillStyle = 'rgba(255, 100, 100, 0.6)';
                this.ctx.fillRect(-20, -5, 10, 10);
                this.ctx.fillRect(10, -5, 10, 10);

                this.ctx.restore();

                // Draw particles
                this.particles.forEach(particle => {
                    this.ctx.fillStyle = particle.color;
                    this.ctx.globalAlpha = particle.life / 30;
                    this.ctx.fillRect(particle.x, particle.y, 2, 2);
                    this.ctx.globalAlpha = 1;
                });

                // Draw UI
                this.drawUI();
            }

            drawUI() {
                // Health bar
                const healthBarWidth = 200;
                const healthBarHeight = 20;
                const healthPercent = this.health / 100;

                this.ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
                this.ctx.fillRect(10, 10, healthBarWidth, healthBarHeight);

                this.ctx.fillStyle = healthPercent > 0.6 ? '#00ff00' : healthPercent > 0.3 ? '#ffff00' : '#ff0000';
                this.ctx.fillRect(10, 10, healthBarWidth * healthPercent, healthBarHeight);

                this.ctx.strokeStyle = '#4a9eff';
                this.ctx.lineWidth = 2;
                this.ctx.strokeRect(10, 10, healthBarWidth, healthBarHeight);

                // Energy bar
                const energyBarWidth = 200;
                const energyBarHeight = 20;
                const energyPercent = this.energy / 100;

                this.ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
                this.ctx.fillRect(10, 40, energyBarWidth, energyBarHeight);

                this.ctx.fillStyle = '#4a9eff';
                this.ctx.fillRect(10, 40, energyBarWidth * energyPercent, energyBarHeight);

                this.ctx.strokeStyle = '#4a9eff';
                this.ctx.strokeRect(10, 40, energyBarWidth, energyBarHeight);
            }

            gameLoop(currentTime = 0) {
                const deltaTime = currentTime - this.lastTime;
                this.lastTime = currentTime;

                this.update(deltaTime);
                this.draw();

                requestAnimationFrame((time) => this.gameLoop(time));
            }
        }

        // Initialize game when page loads
        window.addEventListener('load', () => {
            console.log('ðŸš€ Space Explorer Adventure - Unreal Engine 5.6 Style');
            console.log('âœ… Professional 3D space exploration game loaded');
            console.log('ðŸŽ® Use WASD to move, mouse to look around');

            const game = new SpaceExplorerGame();

            // Update status
            setInterval(() => {
                document.getElementById('status').textContent =
                    `ðŸŒŸ Unreal Engine 5.6 - Score: ${game.score} | Level: ${game.level}`;
            }, 100);
        });
    </script>
</body>
</html>
