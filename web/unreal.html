<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Kids & Aliens Adventure - Unreal Engine</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        
        .game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .loading-title {
            font-size: 3rem;
            color: #ffd700;
            text-align: center;
            margin-bottom: 2rem;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }
        
        .loading-bar {
            width: 300px;
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 1rem;
        }
        
        .loading-progress {
            height: 100%;
            background: linear-gradient(90deg, #4a9eff, #ffd700);
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 10px;
        }
        
        .loading-text {
            color: #ffffff;
            font-size: 1.2rem;
            text-align: center;
        }
        
        .game-canvas {
            width: 100%;
            height: 100%;
            border: none;
            outline: none;
        }
        
        .controls-info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 10px;
            font-size: 14px;
            backdrop-filter: blur(10px);
        }
        
        .mobile-controls {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: none;
        }
        
        @media (max-width: 768px) {
            .mobile-controls {
                display: block;
            }
            
            .controls-info {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="loading-screen" id="loadingScreen">
            <h1 class="loading-title">ðŸš€ Space Kids & Aliens Adventure</h1>
            <div class="loading-bar">
                <div class="loading-progress" id="loadingProgress"></div>
            </div>
            <p class="loading-text" id="loadingText">Loading Unreal Engine...</p>
        </div>
        
        <canvas class="game-canvas" id="gameCanvas"></canvas>
        
        <div class="controls-info">
            <h3>ðŸŽ® Controls</h3>
            <p><strong>WASD</strong> - Move</p>
            <p><strong>Mouse</strong> - Look around</p>
            <p><strong>Space</strong> - Jump/Fly</p>
            <p><strong>E</strong> - Interact</p>
            <p><strong>R</strong> - Build</p>
        </div>
        
        <div class="mobile-controls">
            <div style="background: rgba(0,0,0,0.5); padding: 10px; border-radius: 10px;">
                <p style="color: white; margin: 0; font-size: 12px;">Touch to move and interact</p>
            </div>
        </div>
    </div>

    <script>
        // Loading simulation
        let progress = 0;
        const progressBar = document.getElementById('loadingProgress');
        const loadingText = document.getElementById('loadingText');
        const loadingScreen = document.getElementById('loadingScreen');
        
        const loadingMessages = [
            'Loading Unreal Engine...',
            'Initializing 3D Graphics...',
            'Loading Space Environment...',
            'Preparing Planets...',
            'Loading Spaceships...',
            'Initializing Aliens...',
            'Setting up Controls...',
            'Almost Ready...'
        ];
        
        function updateLoading() {
            progress += Math.random() * 15;
            if (progress > 100) progress = 100;
            
            progressBar.style.width = progress + '%';
            
            const messageIndex = Math.floor((progress / 100) * loadingMessages.length);
            loadingText.textContent = loadingMessages[messageIndex] || 'Ready!';
            
            if (progress >= 100) {
                setTimeout(() => {
                    loadingScreen.style.opacity = '0';
                    setTimeout(() => {
                        loadingScreen.style.display = 'none';
                        startUnrealGame();
                    }, 500);
                }, 1000);
            } else {
                setTimeout(updateLoading, 200);
            }
        }
        
        function startUnrealGame() {
            // This will be replaced with actual Unreal Engine WebGL integration
            const canvas = document.getElementById('gameCanvas');
            const ctx = canvas.getContext('2d');
            
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            // Placeholder message
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#ffd700';
            ctx.font = '48px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('ðŸš€ Unreal Engine Game Loading...', canvas.width/2, canvas.height/2);
            
            ctx.fillStyle = '#fff';
            ctx.font = '24px Arial';
            ctx.fillText('WebGL build will be integrated here', canvas.width/2, canvas.height/2 + 60);
        }
        
        // Start loading
        updateLoading();
        
        // Handle window resize
        window.addEventListener('resize', () => {
            const canvas = document.getElementById('gameCanvas');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
